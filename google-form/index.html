<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>六角西餐廳</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https: //fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100
    &家庭= Noto+Sans+TC:wght@100;300;400;500;700;900 & rel=" stylesheet">
    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="container-sm">
      <div class="row text-center">
        <p class="h2 fw-bold mt-4">六角西餐廳</p>
      </div>

      <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdoJ8zFAGHQYTF9tJnUGyXp1MrTQZJgOjORntw-oIKvBQSccQ/formResponse"
        method="POST"
      >
        <div class="row g-3">
          <!-- 姓名 -->
          <div class="mb-3 col-12 col-md-6">
            <label for="name" class="form-label fw-bold">姓名</label>
            <input
              required
              name="entry.991645470"
              type="nameInput"
              class="form-control"
              id="nameInput"
              aria-describedby=""
              value=""
            />
          </div>
          <!-- 電話 -->
          <div class="col-12 col-md-6">
            <label for="phoneInput" class="form-label fw-bold">電話</label>
            <input
              required
              name="entry.941168804"
              type="tel"
              class="form-control"
              id="phoneInput"
              pattern="09\d{2}\-?\d{3}\-?\d{3}"
              aria-describedby=""
              value=""
            />
          </div>
          <div class="col-12">
            <label for="dateInput" class="form-label fw-bold">日期</label>
            <input
              required
              type="date"
              class="form-control"
              id="dateInput"
              pattern="/\d{4}-\d{2}-\d{2}/"
              value=""
            />
            <input
              type="hidden"
              id="dateInputYear"
              name="entry.1471022222_year"
              value=""
            />
            <input
              type="hidden"
              id="dateInputMonth"
              name="entry.1471022222_month"
              value=""
            />
            <input
              type="hidden"
              id="dateInputDay"
              name="entry.1471022222_day"
              value=""
            />
          </div>

          <div class="col-12">
            <label for="peopleNumber" class="form-label fw-bold"
              >用餐人數</label
            >
            <select
              class="form-select"
              id="peopleNumber"
              aria-label="peopleNumber"
              name="entry.533004187"
              value=""
              required
            >
              <option value="">請選擇人數</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </div>
        </div>
        <div class="mt-3" id="checkboxArea">
          <p class="fw-bold">其他項目</p>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input checkSelect"
              id="childSeat"
              name=""
              value="需要兒童座椅"
            />
            <label class="form-check-label fw-bold" for="childSeat"
              >需要兒童座椅</label
            >
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input checkSelect"
              id="vegetarian"
              name=""
              value="素食餐點"
            />
            <label class="form-check-label fw-bold" for="vegetarian"
              >素食餐點</label
            >
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input checkSelect"
              id="smoking"
              name=""
              value="吸菸區"
            />
            <label class="form-check-label fw-bold" for="smoking">吸菸區</label>
          </div>
        </div>
        <div class="d-grid gap-1 mt-3">
          <button
            type="submit"
            class="btn btn-dark btn-border-radius-0 fw-bold"
          >
            送出
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script>
      const inputDate = document.getElementById('dateInput')
      const dateInputYear = document.getElementById('dateInputYear')
      const dateInputMonth = document.getElementById('dateInputMonth')
      const dateInputDay = document.getElementById('dateInputDay')
      const checkSelect = document.querySelectorAll('.checkSelect')

      const inputDateFn = () => {
        const splitstring = inputDate.value.split('-')
        const [year, month, day] = splitstring
        dateInputYear.value = year
        dateInputMonth.value = month
        dateInputDay.value = day
        console.log('do')
      }
      inputDate.addEventListener('change', inputDateFn)

      checkSelect.forEach((sel) => {
        const id = 'entry.1550946336'
        sel.addEventListener('click', () => {
          const item = sel
          if (item.checked) {
            item.name = id
          } else {
            item.name = ''
          }
        })
      })
      inputDateFn()
    </script>
  </body>
</html>
